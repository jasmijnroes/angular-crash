<header>
    <h1>{{ title }}</h1>
    <app-button *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green'}}" 
    text="{{ showAddTask ? 'Close' : 'Add'}}" 
    (btnClick)="toggleAddTask()">
</app-button>
</header>

<!-- '/' is de index pagina. we controleren of we op de indexpagina zijn, zo niet dan ook niet de button laten zien. -->
